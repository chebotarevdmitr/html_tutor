<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
  <h1>Списки</h1>
  
  <h3>нумерованныйсписок</h3>
<!--odered list(нумерованный список)-->
  <ol> 
<!--list item(сущность списка ,элемент списка)-->
 <li>Пункт 1</li>
 <li>Пункт 2</li>
 <li>Пункт 3</li>
  </ol>

<h3>ненумерованный список</h3>
<!--Unordered list(ненуьукщванный список)-->
<ul>
<li>Пункт 1</li>
<li>Пункт 2</li>
<li>Пункт 3</li>
</ul>



</body>
</html>
