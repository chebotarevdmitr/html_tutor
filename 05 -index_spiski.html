<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
  <h1>Списки</h1>
  
  <h3>нумерованныйсписок</h3>
<!--odered list(нумерованный список)-->
  <ol type="A"> <!--start="5"-->
<!--list item(сущность списка ,элемент списка)-->
 <li>Пункт 1</li>
 <li>Пункт 2</li>
 <li>Пункт 3</li>
  </ol>

<h3>ненумерованный список</h3>
<!--Unordered list(ненумерованный список)-->
<ul> <!--<ul type="square"-->
<li>Пункт 1</li>
<li>Пункт 2</li>
<li>Пункт 3</li>
</ul>

<h3>вложенный список</h3>
<ul>
  <li>Главная</li>
  <li>Услуги
    <ul>
        <li>Веб-дизайн</li>
        <li>Создание сайтов</li>
        <li>Раскрутка сайто</li>
        <li>SMM маркетинг </li>
    </ul>
  </li>
  <li>О компании</li>
  <li>Контакты</li>

</ul>


</body>
</html>
